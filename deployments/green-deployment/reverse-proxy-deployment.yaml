apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: reverse-proxy-green
  name: reverse-proxy-green
spec:
  replicas: 2
  selector:
    matchLabels:
      service: reverse-proxy-green
      version: v1.0.1
  template:
    metadata:
      labels:
        service: reverse-proxy-green
        version: v1.0.1
    spec:
      containers:
        - image: 622817277005.dkr.ecr.eu-west-2.amazonaws.com/reverse-proxy:latest
          name: reverse-proxy-green
          imagePullPolicy: Always
          resources:
            requests:
              memory: "512Mi"
              cpu: "150m"
            limits:
              memory: "1024Mi"
              cpu: "300m"
          ports:
            - containerPort: 3001
      restartPolicy: Always